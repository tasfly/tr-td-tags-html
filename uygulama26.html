<html>

<title>table tags</title>
<body>

<!--table etiketine border ekleyerek tablomuzun
 kenarlklarını ayarlayalım-->
<table border="1" width="200" bgcolor="#ff0000">
<!--bgcolor ile tablomuzun arka plan rengini belirledik.-->
<!--şimdi tablomuzun satırlarını oluşturalım tr etiketi ile -->
<tr>
<!-- şimdi satırdaki ilk hücremizi oluşturalım td etiketi ile-->
<td height="25" align="center"><font color="white">1</font></td>
<!--hücrelerin içine yazılanların hizalanması için align etiketi -->
<td align="center">2</td>
<td align="right">3</td>
</tr>
<tr>

</tr>

</table>
